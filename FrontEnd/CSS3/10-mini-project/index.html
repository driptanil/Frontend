<!DOCTYPE html>

<html>
    <head>
        <title>Bakery</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale">
        <meta name="robots" content="index,follow">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/Musett-Coffee-Shop-Croissant.ico">
    </head>

    <body>
        <!-- <div class="bar1"></div> -->
        <section class="hero">
            <header>
                <h2>Mama's Bakery</h2>
                <h3>Buy our home made Bakery</h3>
                <div class="button">
                    <button>Buy</button>
                </div>
            </header>
        </section>
        <div class="clear"></div>
        <section class="items">
            <div class="item1">
                <h5>Chocolate Croissants</h5>
                <img src="images/Easy-Chocolate-Croissant_IG-3.jpg" width="300px" alt="">
            </div>
            <div class="clear1"></div>
            <div class="item2">
                <h5>Chocolate Donuts</h5>
                <img src="images/Recette-donuts-Lilie-Bakery-500x375.webp" width="300px" alt="">
            </div>
        </section>
        <div class="clear2"></div>
        <section class="form">
            <header>
                <h4>Contact Us</h4>
            </header>
            <form>
                <label for="name">Name: </label>
                <input type="text" name="name" id="input-name">
                <label for="email">Email: </label>
                <input type="email" email="email" id="input-email">
                <label for="message">Message: </label>
                <textarea 
                    name="message" 
                    id="input-message" 
                    cols="30" 
                    rows="10"
                ></textarea>
            </form>
            <button>Submit</button>
        </section>
        <section class="icons">
            <img src="images/1.png" width="80px" class="img1">
            <img src="images/2.png" width="80px" class="img2">
            <img src="images/3.png" width="80px" class="img3">
            <img src="images/4.png" width="80px" class="img4">
            <img src="images/5.png" width="80px" class="img5">
            <img src="images/6.png" width="80px" class="img6">
            <img src="images/7.png" width="80px" class="img7">
            <img src="images/8.png" width="80px" class="img8">
            <img src="images/9.png" width="80px" class="img9">
        </section>
        <div id="navigation">
            <nav>
                <h1 id="logo">Logo</h1>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="clear"></div>
            </nav>
        </div>
    </body>
   
</html>
